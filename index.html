<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Influencer products</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <!-- Navbar  -->
            <nav class="nav-section">
                <div class="nav-container">
                    <div class="nav-title">
                        <h3 class="nav-heading main-text">Influencer products</h3>
                    </div>
                    <div class="link-container">
                        <ul>
                            <li class="nav-link"><a href="">Home</a></li>
                            <li class="nav-link"><a href="">Products</a></li>
                            <li class="nav-link"><a href="">Sign up</a></li>
                            <li class="nav-link"><a href="">Log In</a></li>
                            <span class="nav-icon"
                                ><i class="fa-solid fa-magnifying-glass"></i
                            ></span>
                            <span class="nav-icon"><i class="fa-solid fa-cart-shopping"></i></span>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- banner section -->
            <div class="banner-container">
                <div class="banner-content">
                    <h1 class="banner-heading main-text">Start your Journey as Influencer</h1>
                    <p class="banner-description main-text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed
                        scelerisque eros. Lectus faucibus.
                    </p>
                    <button class="banner-btn btn-primary">
                        Prebook now
                        <span class="btn-icon"><i class="fa-solid fa-arrow-right"></i></span>
                    </button>
                </div>

                <div class="banner-img">
                    <img src="./images/main-camera.png" class="hero-img" />
                </div>
            </div>
        </header>
        <!-- End of Header section -->
        <main>
            <!-- Sponsor section -->
            <section>
                <div class="sponsor-img-container">
                    <img src="./logos/Alibaba.svg" alt="Sponsor Image" />
                    <img src="./logos/Amazon.svg" alt="Sponsor Image" />
                    <img src="./logos/Daraz.pk Logo.svg" alt="Sponsor Image" />
                    <img src="./logos/Ebay.svg" alt="Sponsor Image" />
                    <img src="./logos/Rakuten.svg" alt="Sponsor Image" />
                    <img src="./logos/Walmart.svg" alt="Sponsor Image" />
                    <img src="./logos/Target.svg" alt="Sponsor Image" />
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
